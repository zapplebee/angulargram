<!DOCTYPE html>
<html lang="en" ng-app="angulargram">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angulargram</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>
    <style>
      html,body{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow:hidden;
      }
    
      .angulargram{
        position: fixed;
        width: 100%;
        height: 100%;

      }
      
      .angulargram-fallback {
      
        background-image: url('three-fallback.jpg');
        background-size: cover;
        background-position:center;
      
      }
    </style>
</head>
<body>
    <div class="angulargram">
    </div>
    
    <script src="three.js"></script>

</body>
</html>
